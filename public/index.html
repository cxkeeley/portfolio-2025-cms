<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="GWS Era Medika" />

    <title>%REACT_APP_NAME%</title>
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon-32x32.png" />
    <link
      rel="stylesheet"
      id="layout-styles-anchor"
      href="%PUBLIC_URL%/splash-screen.css"
    />
  </head>

  <body id="kt_body" class="">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!--begin::Theme mode setup on page load-->
    <script>
      if (document.documentElement) {
        var defaultThemeMode = 'system'

        var hasKTName = document.body.hasAttribute('data-kt-name')
        var lsKey = 'kt_' + (hasKTName ? name + '_' : '') + 'theme_mode_value'
        var themeMode = localStorage.getItem(lsKey)
        if (!themeMode) {
          if (defaultThemeMode === 'system') {
            themeMode = window.matchMedia('(prefers-color-scheme: dark)')
              .matches
              ? 'dark'
              : 'light'
          } else {
            themeMode = defaultThemeMode
          }
        }

        document.documentElement.setAttribute('data-theme', themeMode)
      }
    </script>
    <!--end::Theme mode setup on page load-->

    <!--start::Root-->
    <div id="root" class="d-flex flex-column flex-root"></div>
    <!--end::Root-->

    <!--start::Splash Screen-->
    <div id="splash-screen" class="splash-screen">
      <img class="splash-screen--logo" src="%PUBLIC_URL%/media/logos/logo.svg" />
      <span class="splash-screen--text">Loading ...</span>
    </div>
    <!--end::Splash Screen-->

    <!--start::Modal Container-->
    <div id="root-modals"></div>
    <!--end::Modal Container-->

    <!--start::Modal Container-->
    <div id="rood-fixed-draggable"></div>
    <!--start::Modal Container-->
  </body>
</html>
